<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let category of categories">
            <ion-thumbnail slot="start">
                <ion-img src="{{category.photo_url}}"></ion-img>
            </ion-thumbnail>
            <ion-label>
                <h3 class="ion-text-wrap">{{category.category_name}}</h3>
                <p>{{category.description}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
